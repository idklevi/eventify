<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/header :: page_head('My Registrations')}" />
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/header :: navbar(activePage='registrations')}"></div>

    <div class="content-wrap">
        <div class="container my-5">

            <h1 class="mb-4" th:text="'Registrations for ' + ${userName}">My Event Registrations</h1>

            <div th:if="${registrations.isEmpty()}" class="alert alert-info shadow-sm border-0">
                <i class="bi bi-info-circle-fill me-2"></i>
                You haven't registered for any events yet. Browse events on the <a th:href="@{/}" class="alert-link">homepage</a>!
            </div>

            <div th:unless="${registrations.isEmpty()}" class="card form-card">
                 <table class="table table-hover align-middle">
                     <thead class="table-light">
                         <tr>
                             <th>Event Name</th>
                             <th>Date</th>
                             <th>Location</th>
                             <th>Registered On</th>
                             <th>Status</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr th:each="reg : ${registrations}">
                             <td class="fw-bold" th:text="${reg.event?.name ?: 'Event Deleted'}">Event Name</td>
                             <td th:text="${reg.event != null ? #temporals.format(reg.event.date, 'dd MMM yyyy') : '-'}">Date</td>
                             <td th:text="${reg.event?.location ?: '-'}">Location</td>
                             <td th:text="${#temporals.format(reg.registrationTime, 'dd MMM yyyy HH:mm')}">Time</td>
                             <td><span class="badge bg-success">Registered</span></td>
                         </tr>
                     </tbody>
                 </table>
            </div>
            </div> </div> <div th:replace="~{fragments/footer :: page_footer}"></div>

</body>
</html>
