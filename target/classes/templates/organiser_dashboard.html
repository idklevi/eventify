<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/header :: page_head('My Dashboard')}" />
</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/header :: navbar(activePage='dashboard')}"></div>

    <div class="content-wrap">
        <div class="container my-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 th:text="'Welcome, ' + ${organiserName} + '!'">My Dashboard</h1>
                <a th:href="@{/showNewEventForm}" class="btn btn-primary">
                    <i class="bi bi-plus-circle-fill me-2"></i>Create New Event
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                 <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h2 class="mb-3">Your Events</h2>

            <div th:if="${organiserEvents.isEmpty()}" class="alert alert-info shadow-sm border-0">
                <i class="bi bi-info-circle-fill me-2"></i>
                You haven't created any events yet.
            </div>

            <div th:unless="${organiserEvents.isEmpty()}" class="card form-card">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${organiserEvents}">
                            <td class="fw-bold" th:text="${event.name}"></td>
                            <td th:text="${#temporals.format(event.date, 'dd MMM yyyy')}"></td>
                            <td th:text="${event.location}"></td>
                            <td>
                                <span th:if="${event.isPaid()}" class="badge bg-primary" th:text="'$' + ${event.price}">Paid</span>
                                <span th:unless="${event.isPaid()}" class="badge bg-success">Free</span>
                            </td>
                            <td>
                                <a th:href="@{/editEvent/{id}(id=${event.id})}" class="btn btn-sm btn-outline-secondary me-1" title="Edit">
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <form th:action="@{/deleteEvent/{id}(id=${event.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this event? This action cannot be undone.');">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div> </div> <div th:replace="~{fragments/footer :: page_footer}"></div>

</body>
</html>
