<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="page_head(title)">
    <meta charset="UTF-8">
    <title th:text="${title} + ' | Eventify'">Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm" th:fragment="navbar(activePage)">
        <div class="container">
            <a class="navbar-brand logo" th:href="@{/}">
                <i class="bi bi-calendar2-heart-fill"></i> Eventify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'home'} ? 'active'">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ORGANISER')">
                        <a class="nav-link" th:href="@{/showNewEventForm}" th:classappend="${activePage == 'create'} ? 'active'">Create Event</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-link" th:href="@{/my-registrations}" th:classappend="${activePage == 'registrations'} ? 'active'">My Registrations</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ORGANISER')">
                        <a class="nav-link" th:href="@{/organiser/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active'">My Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${activePage == 'admin'} ? 'active'">Admin</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}" th:classappend="${activePage == 'profile'} ? 'active'">
                             <i class="bi bi-person-circle me-1"></i>
                             <span sec:authentication="name"></span> </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                         <form th:action="@{/logout}" method="post" class="d-flex">
                             <button type="submit" class="nav-link btn btn-link py-2 px-0 px-lg-2">Logout</button>
                         </form>
                    </li>
                    <li class="nav-item ms-lg-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item ms-lg-2" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary btn-sm" th:href="@{/register}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
